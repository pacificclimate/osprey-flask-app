<!DOCTYPE html>
<!-- This html is based on the progress bar implementation by Daniel Morrison (https://github.com/djdmorrison/flask-progress-example/blob/master/templates/index.html)
and has been expanded on to fit this app -->
<html>
<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script>
	var source = new EventSource("/osprey/progress/{{ job_id }}");

	source.onmessage = function(event) {
	    const percent = JSON.parse(event.data).percent
	    const timestamp = JSON.parse(event.data).timestamp
		$('.progress-bar').css('width', percent+'%').attr('aria-valuenow', percent);
		$('.progress-bar-label').text(percent+'%');
        if(percent == 9) {
            $('.progress-bar-header').text('In parameters process.');
        } else if(percent <= 100) {
            $('.progress-bar-header').text('In convolution process. Current timestamp is '+timestamp+'.');
        }
		if(percent == 100) {
			setTimeout(() => {
			    window.location.replace("/osprey/status/{{ job_id }}"); // Redirect to status route to obtain output url
			}, 2000); // Redirect to status route once full RVIC process is finalized.
			source.close();
		}
	}
	</script>
</head>
<body>
	<span class="progress-bar-header", style="margin: 50px;">Start RVIC run</span>
	<div class="progress" style="width: 50%; margin: 50px;">
		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
			<span class="progress-bar-label">0%</span>
		</div>
	</div>
</div>
</body>
</html>
